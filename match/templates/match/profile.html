{% extends "match/base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block nav %}
    <a href="/profile">Profile</a>
    <a href="/search">Search</a>
    <a href="/results">Results</a>
{% endblock %}

{% block page %}
        <article>
            {% for image in profile.images %}
                <img src="{% static image %}" alt="">
            {% endfor %}
            <h3>{{ profile.name }}</h3>
            <p>{{ profile.description }}</p>
        </article>
{% endblock %}
